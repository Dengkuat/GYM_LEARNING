<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function getData() {
  try {
    const response = await fetch("https://example.com/api");

    if (!response.ok) {
      throw new Error(`HTTP error: ${response.status}`);
    }

    const data = await response.json();
    console.log(data);

  } catch (error) {
    console.log("Error:", error.message);
  }
}
  </script>
</body>
</html> 

async allows us to use await aswell as wrap our function into a promise
Await fetch() waits for the HTTP response 
response.ok checks for errors like 500 and 404
Await response.json waits for the data and converts it into real js and readble lines 
try catch catches network errors
