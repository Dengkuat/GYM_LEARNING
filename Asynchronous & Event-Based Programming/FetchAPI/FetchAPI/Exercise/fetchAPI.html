<!DOCTYPE html>
<html>
  <body>
    <script>
      async function getUsers() {
        const response = await fetch("https://jsonplaceholder.typicode.com/users"); 

        if (!response.ok) {
          throw new Error("Error fetching users");
        }

        const data = await response.json();
        console.log(data);
      }

      getUsers();
    </script>
  </body>
</html>
