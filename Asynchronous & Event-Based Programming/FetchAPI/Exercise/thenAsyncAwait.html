<!-- 1. Fetch a list of users (JSONPlaceholder)

Task:
Write a function that fetches users and logs their names.
	•	First version: using .then()
	•	Second version: rewrite it using async/await

Endpoint:
https://jsonplaceholder.typicode.com/users -->


<!-- version 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>then, async and await</title>
</head>
<body>
  <script>
    function getUserName() {
      return fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json());
    }

    getUserName()
    .then(data => console.log(data))
    .catch(error => console.error(error))
    .finally(()=> console.log(`user id got`))
  </script>
  
</body>
</html>
