<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async & Event-Based Programming Roadmap</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Simple icon components (replacing Lucide)
    const CheckCircle2 = ({ size, className, style }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className} style={style}>
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const Circle = ({ size, className }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
    );

    const ChevronDown = ({ size }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronUp = ({ size }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    );

    const RoadmapItem = ({ title, items, level, color }) => {
      const [isExpanded, setIsExpanded] = useState(true);
      const [completedItems, setCompletedItems] = useState(new Set());

      const toggleItem = (index) => {
        const newCompleted = new Set(completedItems);
        if (newCompleted.has(index)) {
          newCompleted.delete(index);
        } else {
          newCompleted.add(index);
        }
        setCompletedItems(newCompleted);
      };

      return (
        <div className="mb-6 bg-white rounded-lg shadow-md overflow-hidden border-l-4" style={{ borderLeftColor: color }}>
          <div
            className="p-4 cursor-pointer flex items-center justify-between bg-gray-50"
            onClick={() => setIsExpanded(!isExpanded)}
          >
            <div className="flex items-center gap-3">
              <span className="px-3 py-1 text-xs font-semibold rounded-full text-white" style={{ backgroundColor: color }}>
                {level}
              </span>
              <h3 className="text-lg font-bold text-gray-800">{title}</h3>
            </div>
            {isExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
          </div>

          {isExpanded && (
            <div className="p-4">
              <ul className="space-y-2">
                {items.map((item, index) => (
                  <li
                    key={index}
                    className="flex items-start gap-3 p-2 rounded hover:bg-gray-50 cursor-pointer transition-colors"
                    onClick={() => toggleItem(index)}
                  >
                    {completedItems.has(index) ? (
                      <CheckCircle2 size={20} className="mt-0.5 flex-shrink-0" style={{ color }} />
                    ) : (
                      <Circle size={20} className="mt-0.5 text-gray-300 flex-shrink-0" />
                    )}
                    <span className={completedItems.has(index) ? 'text-gray-400 line-through' : 'text-gray-700'}>
                      {item}
                    </span>
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    function AsyncEventRoadmap() {
      const roadmapData = [
        {
          level: "Foundation",
          title: "Programming Basics & Synchronous Execution",
          color: "#10b981",
          items: [
            "Understand basic programming concepts (variables, functions, control flow)",
            "Learn about the call stack and execution context",
            "Grasp sequential/synchronous code execution",
            "Understand blocking vs non-blocking operations",
            "Learn about threads and processes at a high level"
          ]
        },
        {
          level: "Core Concepts",
          title: "Introduction to Asynchronous Programming",
          color: "#3b82f6",
          items: [
            "Understand why asynchronous programming is needed",
            "Learn about I/O operations and their costs",
            "Study the event loop architecture",
            "Understand concurrency vs parallelism",
            "Learn about callbacks and callback patterns",
            "Recognize callback hell and its problems"
          ]
        },
        {
          level: "Core Concepts",
          title: "Promises & Async/Await",
          color: "#3b82f6",
          items: [
            "Master Promise fundamentals (pending, fulfilled, rejected)",
            "Learn Promise chaining and error handling",
            "Understand Promise.all, Promise.race, Promise.allSettled",
            "Master async/await syntax and benefits",
            "Learn error handling with try/catch in async functions",
            "Practice converting callbacks to Promises"
          ]
        },
        {
          level: "Event Systems",
          title: "Event-Driven Architecture Basics",
          color: "#8b5cf6",
          items: [
            "Understand event emitters and listeners",
            "Learn the observer pattern",
            "Study event bubbling and capturing (in DOM contexts)",
            "Practice creating custom event systems",
            "Understand event queues and event loops",
            "Learn about microtasks vs macrotasks"
          ]
        },
        {
          level: "Intermediate",
          title: "Advanced Async Patterns",
          color: "#f59e0b",
          items: [
            "Master async iterators and generators",
            "Learn about streams and reactive programming",
            "Understand backpressure and flow control",
            "Study debouncing and throttling",
            "Learn about retry mechanisms and exponential backoff",
            "Practice implementing timeouts and cancellation",
            "Understand race conditions and how to prevent them"
          ]
        },
        {
          level: "Intermediate",
          title: "Message Queues & Event Brokers",
          color: "#f59e0b",
          items: [
            "Learn about message queue concepts (producer/consumer)",
            "Study pub/sub pattern in depth",
            "Understand message brokers (RabbitMQ, Kafka, Redis)",
            "Learn about event sourcing and CQRS patterns",
            "Practice implementing dead letter queues",
            "Understand message acknowledgment and durability"
          ]
        },
        {
          level: "Advanced",
          title: "Concurrency Control",
          color: "#ef4444",
          items: [
            "Master semaphores and mutexes concepts",
            "Learn about atomic operations",
            "Understand optimistic vs pessimistic locking",
            "Study distributed locks and consensus algorithms",
            "Learn about transaction isolation levels",
            "Practice implementing rate limiting",
            "Understand the saga pattern for distributed transactions"
          ]
        },
        {
          level: "Advanced",
          title: "Real-Time Systems",
          color: "#ef4444",
          items: [
            "Master WebSockets and Server-Sent Events",
            "Learn about real-time protocols (Socket.IO, MQTT)",
            "Understand connection pooling and keepalive",
            "Study load balancing for websocket connections",
            "Learn about presence systems and heartbeats",
            "Practice building collaborative real-time features"
          ]
        },
        {
          level: "Expert",
          title: "Performance & Optimization",
          color: "#6366f1",
          items: [
            "Profile and debug async code effectively",
            "Understand memory leaks in async contexts",
            "Learn about worker threads and web workers",
            "Master parallel processing strategies",
            "Study async performance patterns and anti-patterns",
            "Optimize event listener management",
            "Understand the cost of context switching"
          ]
        },
        {
          level: "Expert",
          title: "Distributed Event Systems",
          color: "#6366f1",
          items: [
            "Design event-driven microservices architectures",
            "Implement distributed tracing for async operations",
            "Learn about circuit breakers and bulkheads",
            "Master eventual consistency patterns",
            "Understand choreography vs orchestration",
            "Study event schema evolution and versioning",
            "Practice implementing compensating transactions"
          ]
        },
        {
          level: "Mastery",
          title: "Production Best Practices",
          color: "#ec4899",
          items: [
            "Implement comprehensive error handling and recovery",
            "Master monitoring and observability for async systems",
            "Design for graceful degradation",
            "Implement health checks and circuit breakers",
            "Learn about chaos engineering for async systems",
            "Practice disaster recovery and failover strategies",
            "Understand SLA considerations for async operations"
          ]
        }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-8">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-12">
              <h1 className="text-4xl font-bold text-gray-900 mb-4">
                Asynchronous & Event-Based Programming
              </h1>
              <p className="text-xl text-gray-600 mb-2">Complete Learning Roadmap</p>
              <p className="text-sm text-gray-500">
                Click on items to mark them as complete â€¢ Click headers to expand/collapse sections
              </p>
            </div>

            <div className="mb-8 bg-white rounded-lg shadow-md p-6">
              <h2 className="text-lg font-semibold text-gray-800 mb-4">Key Topics Covered</h2>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-blue-500"></div>
                  <span>Promises & Async/Await</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-purple-500"></div>
                  <span>Event Loops</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-orange-500"></div>
                  <span>Message Queues</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-red-500"></div>
                  <span>Concurrency Control</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-indigo-500"></div>
                  <span>Real-Time Systems</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-pink-500"></div>
                  <span>Best Practices</span>
                </div>
              </div>
            </div>

            <div className="space-y-4">
              {roadmapData.map((section, index) => (
                <RoadmapItem
                  key={index}
                  title={section.title}
                  items={section.items}
                  level={section.level}
                  color={section.color}
                />
              ))}
            </div>

            <div className="mt-12 bg-white rounded-lg shadow-md p-6">
              <h2 className="text-lg font-semibold text-gray-800 mb-4">Recommended Learning Path</h2>
              <ol className="space-y-3 text-sm text-gray-700">
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">1.</span>
                  <span>Start with foundation concepts and ensure you understand synchronous execution first</span>
                </li>
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">2.</span>
                  <span>Master callbacks, Promises, and async/await before moving to complex patterns</span>
                </li>
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">3.</span>
                  <span>Build small projects at each stage to reinforce learning</span>
                </li>
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">4.</span>
                  <span>Study real-world codebases and open-source projects using async patterns</span>
                </li>
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">5.</span>
                  <span>Practice debugging async code extensively - it's a critical skill</span>
                </li>
                <li className="flex gap-3">
                  <span className="font-bold text-blue-600">6.</span>
                  <span>Don't rush to advanced topics - solid fundamentals are essential</span>
                </li>
              </ol>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<AsyncEventRoadmap />, document.getElementById('root'));
  </script>
</body>

</html>
